<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Odyssey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            height: 100vh;
        }

        #instructions, #timer, #completionMessage {
            font-size: 18px;
            margin: 10px;
        }

        #restartBtn {
            display: none; /* Hidden by default */
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        canvas {
            border: 2px solid black; /* Added border for clarity */
        }

        #canvasContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="instructions">Use W/A/S/D to move, Q/E to move up/down, and move the mouse to look around.</div>
    <div id="timer">Hit the red cube to start the timer!</div>
    <div id="completionMessage"></div>
    <button id="restartBtn" onclick="restartGame()">Restart Level</button>

    <div id="canvasContainer"></div> <!-- Add this div to hold the canvas -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
